<script src="lib/processing.js"></script>
<link rel="stylesheet" href="assets/app.css">
<link rel="shortcut icon" href="assets/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Molle:400i" rel="stylesheet">
<title>Bust-A-Move</title>
<div class="main-content">
  <div class="app-page">
    <div class="app">
      <h1>Bust-A-Move</h1>
      <div class="canvas">
        <canvas
          data-processing-sources="lib/app.js"
          tabindex="1"
          id="game"
        ></canvas>
      </div>
    </div>

    <div class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>Use the left and right arrow keys to aim</li>
        <li>Press Space to shoot the bubble</li>
        <li>Bubbles in groups of three or more will be cleared</li>
        <li>Clear all the bubbles to win!</li>
      </ul>
    </div>
  </div>
</div>

</div>
